<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- bootstrap ref link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- put custimized css line below the bootstrap link, so it can overrided the bootstrap style if it's needed -->
    <link rel="stylesheet" href="css/achievement-andchampionship.css" />
    <!-- bootstrap default responsive website meta data -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />

    <title>Achievement & Championship</title>
  </head>
  <body>
    <!-- Main container -->
    <div class="container-fluid">
      <!-- Header -->
      <!-- Header end-->

      <!-- Navbar -->
      <!-- Navbar end -->

      <!--carousel at the top  -->
      <div class="row">
        <div
          id="carouselExampleIndicators"
          class="carousel slide col-12"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="/img/championship01.jpeg"
                alt="First slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="/img/championship02.jpeg"
                alt="Second slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="/img/championship06.jpeg"
                alt="Third slide"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <!--carousel at the top end  -->

      <!-- Achievement -->

      <div class="conatiner-fuild row">
        <p class="title col-12"><i class="fas fa-medal"></i>Our Achievements</p>
      </div>

      <!-- cards for achievenment -->
      <div class="container">
      <div class="row">
        <!-- card 1 -->
        <div class="card col-md-6 col-lg-4">
          <img
            class="card-img-top"
            src="img_avatar1.png"
            alt="Card image"
            style="width: 100%"
          />
          <div class="card-body">
            <h4 class="card-title">John Doe</h4>
            <p class="card-text">
              Some example text some example text. John Doe is an architect and
              engineer
            </p>
            <a href="#" class="btn btn-primary stretched-link">See Profile</a>
          </div>
        </div>

      </div>
    </div>
      <!-- cards for achievenmentend -->

      <!-- Achievement end-->

      <!--Footer  -->
      <!--Footer end  -->
      <!-- Main container end -->
    </div>
    <!-- bootstrap default 4 javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
